<html lang="en">

    <title>Form using Tables</title>
</head>
<body background="assets/images/22917.webp">
    <h1 style="color: white;">Welcome</h1>
    <table width = "100%" border="1" bgcolor = "cyan">
        <tr>
            <td><a href="#home">HOME</a></td>
            <td><a href="#About">ABOUT</a></td>
            <td><a href="">SERVICES</a></td>
            <td><a href="#Gallery">GALLERY</a></td>
            <td><a href="#Contact">CONTACT US</a></td>
        </tr>
    </table>
    <div id="home">
    <table width = "100%">
        <tr>
            <td><img src="assets/images/1954220.jpg" alt="" width = "100%" height="400px"></td>
        </tr>
    </table>
</div>
    <br>
    <div id="About">
    <table bgcolor = "lightblue" width = "90%" border="1"  height = "45%" align="center">
        <tr>
            <td colspan="2"><h1>ABOUT US: </h1></td>
        </tr>
        <tr>
            <td width = "30%"><h3>It is prototype website just for practice.
                Although you can search for more images which are
                related to the ones which are linked in the gallery
                 by just clicking on them.</h3></td>
            <td width = "50%" align="center"><img src="assets/images/photo-1597655601841-214a4cfe8b2c.png" alt="" width="55%" height = "20%"></td>
        </tr>
    </table>
</div>
<br>
    <div id="Gallery">
    <table width = "90%" border="1" height = "400px" align="center">
        <tr bgcolor = "lightblue">
            <td colspan="3" align="center"><h1>GALLERY</h1></td>
        </tr>
        <tr align="center" bgcolor = "lightblue">
            <td>
                <a href="https://unsplash.com/s/photos/mountain-scenery" target="_blank"><img src="assets/images/cascade-boat-clean-china-natural-rural.jpg" alt="" height = "200px" width = "200px"></a>
            </td>
            <td>
                <a href="https://www.freepik.com/free-photos-vectors/natural-scenery" target="_blank"><img src="assets/images/dawid-zawila--G3rw6Y02D0-unsplash.jpg" alt="" height = "200px" width = "200px"></a>
            </td>
            <td>
                <a href="https://www.pinterest.com/pin/199284352234575430/" target="_blank"><img src="assets/images/3146494054a879448f2701e6954774a3.jpg" alt="" height = "200px" width = "200px"></a>
            </td>
        </tr>
        <tr align="center" bgcolor = "lightblue">
            <td>
                <a href="https://wallpaperaccess.com/castle-landscape" target="_blank"><img src="assets/images/22917.webp" alt="" height = "200px" width = "200px"></a>
            </td>
            <td>
                <a href="https://www.wallpaperflare.com/landscape-sunset-river-forest-wallpaper-cusas" target="_blank"><img src="assets/images/sea-164989__480.jpg" alt="" height = "200px" width = "200px"></a>
            </td>
            <td>
                <a href="https://wallpapercave.com/w/wp2737732" target="_blank"><img src="assets/images/wp2737732-nature-night-hd-wallpaper.jpg" alt="" height = "200-px" width = "200px"></a>
            </td>
        </tr>
    </table>
</div>
    <br>
    <div id="Contact">
    <h1 align = "center" style="color: white;">CONTACT US</h1>
    <table width = "80%" height = "400px"  bgcolor = "lightcyan" align="center">
        
        <tr>
            <td><label for="">Name: </label></td>
            <td align="center"><input type="text" name="" id="" placeholder="First Name"><input type="text" name="" id="" placeholder="Last name"></td>
        </tr>
        <tr>
            <td><label for="">Email:</label></td>
            <td align="center"><input type="email" name="" id="" placeholder="eg. abc@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="">Phone Number: </label></td>
            <td align="center"><input type="tel" name="" id="" maxlength="10"></td>
        </tr>
        <tr>
            <td><label for="">Date of Birth: </label></td>
            <td align="center"><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Gender: </label></td>
            <td align="center"><input type="radio" name="g1" id="">Male<input type="radio" name="g1" id="">Female</td>
            
        </tr>
        <tr>
            <td><label for="">Address: </label></td>
            <td align="center"><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="">City: </label></td>
            <td align="center"><select name="" id="">
                <option value="" selected disabled>select </option>
                <option value="">Delhi</option>
                <option value="">Noida</option>
                <option value="">Gurugram</option>
                <option value="">Bangalore</option>
            </select></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="SUBMIT"><input type="reset" value="RESET"></td>
        </tr>
    </table>
    </div>
</body>
</html>
